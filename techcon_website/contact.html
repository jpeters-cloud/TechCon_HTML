<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>

        <!-- Contact Information -->
        <section>
            <h2>Get in Touch</h2>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
                <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
            </ul>
        </section>

        <!-- Embedded Map -->
        <section>
            <h2>Conference Venue</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019513577937!2d-122.4194152846771!3d37.77492977975915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74c0cfdd%3A0x5035f4bdb0f0b1c1!2sSan%20Francisco%20Conference%20Center!5e0!3m2!1sen!2sus!4v1617732035919"
                width="600"
                height="300"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="TechCon 2024 Venue Map">
            </iframe>
        </section>

        <!-- Contact Us Form -->
        <section>
            <h2>Contact Us Form</h2>
            <form action="submit-contact.html" method="post">
                <label for="contact-name">Name:</label><br>
                <input type="text" id="contact-name" name="name" required><br><br>

                <label for="contact-email">Email:</label><br>
                <input type="email" id="contact-email" name="email" required><br><br>

                <label for="contact-message">Message:</label><br>
                <textarea id="contact-message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 TechCon. All rights reserved. <strong>Copyright</strong>.</p>
    </footer>

</body>
</html>
